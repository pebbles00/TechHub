{% extends "layout.html" %}
{% block content %}
<a class="btn btn-primary" href="{{ url_for('new_product') }}">Add Product</a>
{% for product in products %}
    <p>{{ product.name }}</p>
    <p>{{ product.description }}</p>
    <p>{{ product.price }}</p>
    <p>{{ product.quantity }}</p>
    <img src="../static/product_pics/{{ product.photo_name }}" alt="">
    <a href="{{ url_for('update_product', id = product.id) }}" class="btn btn-secondary">Edit</a>
{% endfor %}
{% endblock content %}
