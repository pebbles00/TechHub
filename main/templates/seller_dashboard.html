{% extends "layout.html" %}
{% block content %}
<a class="btn btn-primary" href="{{ url_for('new_product') }}">Add Product</a>
{% for product in products %}
    <p>{{ product.name }}</p>
    <p>{{ product.description }}</p>
    <p>{{ product.price }}</p>
    <p>{{ product.quantity }}</p>
    <img src="{{ url_for('product_photo', id = product.id) }}" width="200" height="200" alt="">
{% endfor %}
{% endblock content %}
