<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="shortcut icon" href="../static/img/favicon.png" type="image/x-icon">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="../static/css/toasts.css">
        {% if title %}
        <title>{{ title }}</title>
        {% else %}
        <title>Tech HUB</title>
        {% endif %}
    </head>
    <body>
        <link rel="stylesheet" href="../static/css/home.css">
        <div class="container">
            <div class="row" style="padding-top: 15%;">
                <div class="col s12">
                    <h1 style="text-transform: uppercase;">All new <br> products are <br> here!</h1>
                </div>
                <div class="col s12">
                    {% if current_user.is_authenticated %}
                        {% if session['role'] == 'customer' %}
                            <a href="{{ url_for('customer_home') }}" class="waves-effect waves-light btn-large black" >Join Today
                                <i class="material-icons right">send</i>
                            </a>
                        {% else %}
                            <a href="{{ url_for('seller_dashboard') }}" class="waves-effect waves-light btn-large black" >Join Today
                                <i class="material-icons right">send</i>
                            </a>
                        {% endif %}
                    {% else %}
                        <a href="{{ url_for('register') }}" class="waves-effect waves-light btn-large black" >Join Today
                            <i class="material-icons right">send</i>
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
